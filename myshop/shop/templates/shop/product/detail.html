<!-- shop/templates/shop/product/detail.html -->
{% extends "base.html" %}

{% block content %}
<h1>Product Detail</h1>
<div class="row">
    <div class="col-md-6">
        <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 35vw;">
    </div>
    <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <p>Price: $ {{ product.price }}</p>
        <p>Description:</p>
        <p>{{ product.description }}</p>
        <a href="#" class="btn btn-primary">Add to Cart</a>
    </div>
</div>
{% endblock %}
